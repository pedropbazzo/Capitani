<div class="pokemon-view">
  <img src="../../assets/logo.png" width=150 height=40>
  <div class="container-input">
    <input type="text" placeholder="Buscar pokemon" [(ngModel)]="query">
  </div>
  <div class="grid" *ngIf="pokemon">
    <div class="column" *ngFor="let item of pokemon | search: query" [routerLink]="['/detail', item?.name]">
      <p>{{ (item?.id > 10 ? '#0' : '#00' ) + item?.id }} - {{ item?.name }}</p>
      <img [src]="item?.imageFront" />
      <img [src]="item?.imageBack" />
    </div>
  </div>
  <div class="container-button">
    <button class="button-style" (click)="onSubmit()">Carregar mais pokemons</button>
  </div>
</div>
